<div class="mat-elevation-z8">
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="ACTIONS">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="openDialog('update',row)">
                  <mat-icon aria-label="Edit">Edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" (click)="openDialog('delete',row)" class="iconbutton" color="warn">
                    <!-- (click)="openDialog('delete',row)"  -->
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="NAME">
            <md-header-cell> Actions </md-header-cell>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="CITY">
            <th mat-header-cell *matHeaderCellDef> CITY </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>


        <ng-container matColumnDef="ADDRESS">
            <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <ng-container matColumnDef="ZIPCODE">
            <th mat-header-cell *matHeaderCellDef> ZIPCODE </th>
            <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
        </ng-container>

        <ng-container matColumnDef="MOBILE">
            <th mat-header-cell *matHeaderCellDef> MOBILE NO. </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="EMAIL">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20,25]" showFirstLastButtons></mat-paginator>
</div>
