<div class="container color-dark">

    <div class="col">
        <p>Sensor DustBin 1 </p>
    </div>
    <div [ngClass]=" dataSource>80 ? 'next1' : 'next2'">

        <p> {{ dataSource }} %</p>
        <p> {{ depth }}</p>
    </div>
</div>
<h4 style="text-align:center">Dustbin Level &nbsp; Real-Time
</h4>

<div style="display: block">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
